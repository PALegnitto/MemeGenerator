<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes for your friends</title>
</head>
<body>
    <header>
        <h1> Memes for your <span id="friends-header">F.R.I.E.N.D.S</span></h1>

        <div id="image-inputs">
            <form action="">
                <label class="input-labels" for="image-url">Image URL</label>
                <input type="text" id="image-url" name="image-url">
                <label class="input-labels" for="upper-text">Text On Top</label>
                <input type="text" id="upper-text" name="upper-text">
                <label class="input-labels" for="lower-text">Text On Bottom</label>
                <input class="input-labels" type="text" id="lower-text" name="lower-text">
                <input type="submit">
            </form>      
        </div>  
    </header>
    <main> 
        
       
        <img id="border" src="freinds border 1.png" alt="the picture frame from the door in friends">
    </main>
    <footer id="past-box-container">
        <div class="past-meme" id="past-box-1">test</div>
        <div class="past-meme" id="past-box-2">test</div>
        <div class="past-meme" id="past-box-3">test</div>
        <div class="past-meme" id="past-box-4">test</div>
    </footer>
    
</body>
</html>
